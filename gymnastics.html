        <p>체조(體操,Gymnastics)는 신체 단련과 균형을 위한 스포츠의 일종이다.
            체조는 건강을 유지 또는 증진하고 나아가 체력을 향상시킬 수 있는 전신 운동으로,
            크게 나누어 맨손 체조와 기계 체조, 그리고 리듬 체조가 있다. 
            체조는 노동이나 스포츠로 말미암아 생긴 근육의 긴장을 풀어 주거나 물질대사를 왕성하게 하는 등 그 효과가 매우 크다.
